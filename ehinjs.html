<!DOCTYPE html>
<html>

<head></head>

<body>
    <p id="demo"></p>
    <script>
        try {
            const s = prompt("Enter a string:").split().reverse().join();
        } catch (err) {
            document.getElementById("demo").innerHTML = "Error found";
        }
        document.getElementById("demo").innerHTML = typeof s;
    </script>
</body>

</html>
