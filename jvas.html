<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript For Loop</h2>

    <p id="demo"></p>

    <script>
        for (let i = 1; i <= 100; i++) {
            if ((i % 3 == 0) && (i % 5 == 0)) {
                document.write("TalentioCompany");
                document.write("<br>");
            } else if (i % 3 == 0) {
                document.write("Talentio");
                document.write("<br>");
            } else if (i % 5 == 0) {
                document.write("Company");
                document.write("<br>");
            } else {
                document.write(i);
                document.write("<br>");
            }
        }
    </script>

</body>

</html>
